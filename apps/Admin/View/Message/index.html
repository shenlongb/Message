<extend name="Public/base" />

<block name="body">

    <!-- 数据列表 -->
    <div class="data-table table-striped">
	<table class="">
    <thead>
        <tr>
		<th class="row-selected row-selected"></th>
		<th class="">UID</th>
		<th class="">留言主题</th>
		<th class="">联系人</th>
		<th class="">联系电话</th>
		<th class="">联系邮箱</th>
		<th class="">联系地址</th>
		<th class="">留言内容</th>
		<th class="">IP</th>
		<th class="">添加时间</th>
		</tr>
    </thead>
    <tbody>
		<notempty name="_list">
		<volist name="_list" id="vo">
		<tr>
            <td></td>
			<td>{$vo.message_id}</td>
			<td title="{$vo.title}">{$vo.title|msubstr=0,5,'utf-8'}</td>
			<td>{$vo.name}</td>
			<td>{$vo.tel}</td>
			<td>{$vo.email}</td>
			<td title="{$vo.address}"><span>{$vo.address|msubstr=0,10,'utf-8'}</span></td>
			<td title="{$vo.content}"><span>{$vo.content|msubstr=0,15,'utf-8'}</span></td>
			<td><span>{:long2ip($vo['add_ip'])}</span></td>
			<td><span>{$vo.add_time|time_format}</span></td>
		</tr>
		</volist>
		<else/>
		<td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
		</notempty>
	</tbody>
    </table>
	</div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
    //导航高亮
    highlight_subnav('{:U('Message/index')}');
	</script>
</block>
